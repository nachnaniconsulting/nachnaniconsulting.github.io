<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Pallets Inc.</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your stylesheet -->
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        nav .logo img {
            height: 60px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        #hero {
            background-image: url('hero-bg.jpg');
            background-size: cover;
            background-position: center;
            color: #333; /* Updated text color */
            text-align: center;
            padding: 8rem 0;
        }

        #hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        #hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #555; /* Updated text color */
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #ff6600;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #ff8533;
        }

        /* Add more styles for other sections here */

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Magic Pallets Inc. Logo">
            </div>
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="hero-content">
            <h1>Welcome to Magic Pallets Inc.</h1>
            <p>Your trusted partner for high-quality pallet solutions.</p>
            <a href="#contact" class="cta-button">Get Started</a>
        </div>
    </section>

    <!-- Add more sections with your customized styles here -->

    <footer>
        <p>&copy; 2023 Magic Pallets Inc. All rights reserved.</p>
    </footer>
</body>
</html>
